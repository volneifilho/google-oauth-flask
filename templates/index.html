<!DOCTYPE html>
<html>
<head>
    <title>Login com Google</title>
</head>
<body>
    {% if session.get('user') %}
        <h1>Bem-vindo, {{ session['user']['name'] }}</h1>
        <p>Email: {{ session['user']['email'] }}</p>
        <a href="/logout">Logout</a>
    {% else %}
        <a href="/login">Login com Google</a>
    {% endif %}
</body>
</html>
