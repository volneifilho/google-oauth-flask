<!DOCTYPE html>
<html>
<head>
    <title>Upload de Foto e Texto</title>
</head>
<body>
    <h2>Gerar Vídeo</h2>
    <form action="/processar" method="post" enctype="multipart/form-data">
        <label for="foto">Selecione uma imagem:</label>
        <input type="file" name="foto" accept="image/*" required><br><br>

        <label for="texto">Digite o texto:</label><br>
        <textarea name="texto" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Gerar Vídeo</button>
    </form>
</body>
</html>
